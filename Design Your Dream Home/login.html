<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login in dram hous</title>

        <link rel="icon" type="image/x-icon" href="./assest/img/Group 10.png" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

        <link rel="stylesheet" href="./assest/css/homes.css" />
        <style>
            .Forget {
                display: none;
            }
        </style>
    </head>

    <body class="img-login-pag js-fullheight" style="background-image: url(./assest/img/bk-log-img.jpg) height: 100vh;">
        <div class="loader-wrapper">
            <svg class="cart-loda" role="img" aria-label="Shopping cart-loda line animation" viewBox="0 0 128 128" width="128px" height="128px" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="8">
                    <g class="cart__track" stroke="hsla(0,10%,10%,0.1)">
                        <polyline points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80" />
                        <circle cx="43" cy="111" r="13" />
                        <circle cx="102" cy="111" r="13" />
                    </g>
                    <g class="cart__lines" stroke="currentColor">
                        <polyline class="cart__top" points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80" stroke-dasharray="338 338" stroke-dashoffset="-338" />
                        <g class="cart__wheel1" transform="rotate(-90,43,111)">
                            <circle class="cart__wheel-stroke" cx="43" cy="111" r="13" stroke-dasharray="81.68 81.68" stroke-dashoffset="81.68" />
                        </g>
                        <g class="cart__wheel2" transform="rotate(90,102,111)">
                            <circle class="cart__wheel-stroke" cx="102" cy="111" r="13" stroke-dasharray="81.68 81.68" stroke-dashoffset="81.68" />
                        </g>
                    </g>
                </g>
            </svg>
        </div>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center"></div>
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-sm-8 col-xl-4">
                        <div class="login-wrap p-0" id="login-page">
                            <div class="card login-bg-color">
                                <form>
                                    <div class="d-flex justify-content-center">
                                        <img src="./assest/img/logo-in-web.png" alt="loho-img" style="width: 180px;" />
                                    </div>
                                    <div id="forget-hidde">
                                        <div class="inputbox">
                                            <ion-icon name="mail-outline"></ion-icon>
                                            <input required />
                                            <label for="">Email</label>
                                        </div>
                                        <div class="inputbox">
                                            <ion-icon name="lock-closed-outline"></ion-icon>
                                            <input required />
                                            <label for="">Password</label>
                                        </div>
                                    </div>

                                    <div class="inputbox Forget">
                                        <ion-icon name="lock-closed-outline"></ion-icon>
                                        <input required />
                                        <label for="">Password</label>
                                    </div>

                                    <div class="inputbox Forget">
                                        <ion-icon name="lock-closed-outline"></ion-icon>
                                        <input required />
                                        <label for="">confirm Password</label>
                                    </div>
                                    <div class="forget">
                                        <div id="forgrt-button">
                                            <label for=""><input type="checkbox" />Remember Me</label>
                                            <a href="#" id="forget-pas">Forget Password</a>
                                        </div>

                                        <a href="#" id="back-login"><i class="fa-solid fa-arrow-left me-1"></i>Back to login</a>
                                    </div>

                                    <button class="login-button border-0 w-100" style="background-color: transparent;">
                                        <a href="./homes.html" class="text-decoration-none" id="log-in">Log in </a>
                                        <a href="#" class="text-decoration-none" id="confirm"> password confirm</a>
                                    </button>

                                    <div class="register">
                                        <p>Don't have a account <a href="#" id="Register">Register</a></p>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center sign-icon mt-2 gap-3">
                                        <a href="#" class="fasbook-icon">
                                            <i class="fa fa-facebook"></i>
                                        </a>
                                        <a href="#" class="twitter-icon">
                                            <i class="fa fa-twitter"></i>
                                        </a>
                                        <a href="#" class="google-icon">
                                            <i class="fa fa-google"></i>
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="login-wrap p-0" id="Register-page">
                            <div class="card login-bg-color">
                                <form>
                                    <div class="d-flex justify-content-center">
                                        <img src="./assest/img/logo-in-web.png" alt="loho-img" style="width: 180px;" />
                                    </div>
                                    <div id="forget-hidde">
                                        <div class="inputbox">
                                            <ion-icon name="mail-outline"></ion-icon>
                                            <input type="text" required />
                                            <label for="">Name</label>
                                        </div>
                                        <div class="inputbox">
                                            <ion-icon name="lock-closed-outline"></ion-icon>
                                            <input type="text" required />
                                            <label for="">Last Name</label>
                                        </div>
                                        <div class="inputbox">
                                            <ion-icon name="lock-closed-outline"></ion-icon>
                                            <input type="text" required />
                                            <label for="">Email</label>
                                        </div>
                                        <div class="inputbox">
                                            <ion-icon name="lock-closed-outline"></ion-icon>
                                            <input type="number" required />
                                            <label for="">phone Naumber</label>
                                        </div>
                                        <div class="inputbox">
                                            <ion-icon name="lock-closed-outline"></ion-icon>
                                            <input type="password" required />
                                            <label for="">password</label>
                                        </div>
                                    </div>
                                    <div class="forget">
                                        <div class="button-terms">
                                            <label for=""><input type="checkbox" />l agree the terms and conditions</label>
                                            <a href="#" id="back-login-Register"><i class="fa-solid fa-arrow-left me-1"></i>Back to login</a>
                                        </div>
                                    </div>

                                    <button class="login-button border-0 w-100" style="background-color: transparent;">
                                        <a href="./homes.html" class="text-decoration-none" id="log-in">Register </a>
                                    </button>

                                    <div class="d-flex align-items-center justify-content-center sign-icon mt-2 gap-3">
                                        <a href="#" class="fasbook-icon">
                                            <i class="fa fa-facebook"></i>
                                        </a>
                                        <a href="#" class="twitter-icon">
                                            <i class="fa fa-twitter"></i>
                                        </a>
                                        <a href="#" class="google-icon">
                                            <i class="fa fa-google"></i>
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

        <script defer src="https://static.cloudflareinsights.com/beacon.min.js/vef91dfe02fce4ee0ad053f6de4f175db1715022073587"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script>
            $(window).on("load", function () {
                $(".loader-wrapper").addClass("lodded");
            });
        </script>
        <script>
            $(document).ready(function () {
                $("#forget-pas").click(function () {
                    $("#forget-hidde").hide();
                });
                $("#forget-pas").click(function () {
                    $(".Forget").show();
                });
                $("#forget-pas").click(function () {
                    $("#back-login").hide();
                });
                $("#forget-pas").click(function () {
                    $("#back-login").show();
                });
                $("#forget-pas").click(function () {
                    $("#confirm").hide();
                    $("#confirm").show();
                });
              
                $("#forget-pas").click(function () {
                    $("#log-in").show();
                    $("#log-in").hide();
                });
               
                $("#forget-pas").click(function () {
                    $("#forgrt-button").show();
                    $("#forgrt-button").hide();
                });
              
                $("#forget-pas").click(function () {
                    $("#confirm").css("display", "flex");
                    $("#back-login").css("display", "flex");
                });
                $("#back-login").click(function () {
                    $("#forget-hidde").show();
                    $("#confirm").show();
                    $("#log-in").show();
                    $("#forgrt-button").show();
                });
                $("#back-login").click(function () {
                    $("#confirm").hide();
                    $(".Forget").hide();
                    $("#back-login").hide();
                });
                $("#back-login-Register").click(function () {
                    $("#login-page").hide();
                    $("#login-page").show();
                    $("#Register-page").show();
                    $("#Register-page").hide();
                });
                
                $("#back-login-Register").click(function () {
                    $("#Register-page").hide();
                });
                $("#Register").click(function () {
                    $("#Register-page").hide();
                    $("#login-page").show();
                });
                $("#Register").click(function () {
                    $("#Register-page").show();
                    $("#login-page").hide();
                });
                $("#Register").click(function () {
                    $("#forget-hidde").show();
                    $("#forgrt-button").show();
                    $("#log-in").show();
                    $(".Forget").hide();
                    $("#confirm").hide();
                    $("#back-login").hide();
                   
                });
            });
        </script>
    </body>
</html>
